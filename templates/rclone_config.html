<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rclone Configuration - Flight3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
        }

        .remote-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .remote-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .remote-item:hover {
            background: #e8f0fe;
        }

        .remote-item.active {
            border-color: #1a73e8;
            background: #e8f0fe;
        }

        .remote-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .remote-item-type {
            font-size: 12px;
            color: #666;
        }

        .remote-item-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .remote-item-status.enabled {
            background: #34a853;
        }

        .remote-item-status.disabled {
            background: #ea4335;
        }

        .btn-new-remote {
            margin: 10px;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-new-remote:hover {
            background: #1557b0;
        }

        /* Main Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            padding: 20px 30px;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .main-header h2 {
            font-size: 24px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        /* Provider Selection */
        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .provider-card {
            padding: 20px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .provider-card:hover {
            border-color: #1a73e8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .provider-card-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a73e8;
        }

        .provider-card-desc {
            font-size: 13px;
            color: #666;
        }

        /* Form */
        .config-form {
            max-width: 700px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-label.required::after {
            content: ' *';
            color: #ea4335;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .form-section h3 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #666;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .btn-danger {
            background: #ea4335;
            color: white;
        }

        .btn-danger:hover {
            background: #c5221f;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search */
        .search-box {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message-success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #34a853;
        }

        .message-error {
            background: #fce8e6;
            color: #c5221f;
            border: 1px solid #ea4335;
        }

        .hidden {
            display: none;
        }

        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .breadcrumb a {
            color: #1a73e8;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ðŸ“¡ Rclone Remotes</h1>
            </div>
            <div class="remote-list" id="remoteList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading remotes...
                </div>
            </div>
            <button class="btn-new-remote" onclick="showProviderSelection()">+ New Remote</button>
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <div class="main-header">
                <div class="breadcrumb" id="breadcrumb"></div>
                <h2 id="mainTitle">Welcome to Rclone Config</h2>
            </div>
            <div class="main-content" id="mainContent">
                <p>Select "New Remote" to get started, or click an existing remote to edit.</p>
            </div>
        </div>
    </div>

    <script>
        // State
        let providers = [];
        let remotes = [];
        let selectedRemote = null;
        let currentView = 'welcome';

        // Initialize
        async function init() {
            await loadProviders();
            await loadRemotes();
        }

        // API Calls
        async function loadProviders() {
            try {
                const res = await fetch('/_/rclone_config/api/providers');
                const data = await res.json();
                providers = data.providers;
            } catch (err) {
                showError('Failed to load providers: ' + err.message);
            }
        }

        async function loadRemotes() {
            try {
                const res = await fetch('/_/rclone_config/api/remotes');
                const data = await res.json();
                remotes = data.remotes;
                renderRemoteList();
            } catch (err) {
                showError('Failed to load remotes: ' + err.message);
            }
        }

        async function createRemote(remoteData) {
            const res = await fetch('/_/rclone_config/api/remotes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(remoteData)
            });
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.error);
            }
            return res.json();
        }

        async function updateRemote(id, remoteData) {
            const res = await fetch(`/_/rclone_config/api/remotes/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(remoteData)
            });
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.error);
            }
            return res.json();
        }

        async function deleteRemote(id) {
            const res = await fetch(`/_/rclone_config/api/remotes/${id}`, {
                method: 'DELETE'
            });
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.error);
            }
            return res.json();
        }

        // UI Rendering
        function renderRemoteList() {
            const container = document.getElementById('remoteList');
            if (remotes.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">No remotes configured</p>';
                return;
            }

            container.innerHTML = remotes.map(remote => `
                <div class="remote-item ${selectedRemote?.id === remote.id ? 'active' : ''}" 
                     onclick="selectRemote('${remote.id}')">
                    <div class="remote-item-name">
                        <span class="remote-item-status ${remote.enabled ? 'enabled' : 'disabled'}"></span>
                        ${escapeHtml(remote.name)}
                    </div>
                    <div class="remote-item-type">${escapeHtml(remote.type)}</div>
                </div>
            `).join('');
        }

        function showProviderSelection() {
            currentView = 'provider-selection';
            document.getElementById('breadcrumb').innerHTML = '<a href="#" onclick="showWelcome()">Home</a> > Select Provider';
            document.getElementById('mainTitle').textContent = 'Select a Provider';
            
            const searchBox = '<input type="text" class="search-box" placeholder="Search providers..." onkeyup="filterProviders(this.value)">';
            const grid = '<div class="provider-grid" id="providerGrid"></div>';
            
            document.getElementById('mainContent').innerHTML = searchBox + grid;
            renderProviders();
        }

        function filterProviders(query) {
            const filtered = providers.filter(p => 
                p.name.toLowerCase().includes(query.toLowerCase()) ||
                p.description.toLowerCase().includes(query.toLowerCase())
            );
            renderProviders(filtered);
        }

        function renderProviders(list = providers) {
            const grid = document.getElementById('providerGrid');
            grid.innerHTML = list.map(p => `
                <div class="provider-card" onclick="selectProvider('${escapeHtml(p.name)}')">
                    <div class="provider-card-name">${escapeHtml(p.name)}</div>
                    <div class="provider-card-desc">${escapeHtml(p.description)}</div>
                </div>
            `).join('');
        }

        async function selectProvider(providerType) {
            try {
                const res = await fetch(`/_/rclone_config/api/provider/${providerType}`);
                const provider = await res.json();
                showConfigForm(provider);
            } catch (err) {
                showError('Failed to load provider schema: ' + err.message);
            }
        }

        function showConfigForm(provider, existingRemote = null) {
            currentView = 'config-form';
            const isEdit = !!existingRemote;
            
            document.getElementById('breadcrumb').innerHTML = 
                `<a href="#" onclick="showWelcome()">Home</a> > 
                 <a href="#" onclick="showProviderSelection()">Providers</a> > 
                 ${escapeHtml(provider.name)}`;
            document.getElementById('mainTitle').textContent = 
                (isEdit ? 'Edit' : 'New') + ' Remote: ' + provider.name;

            const basicOptions = provider.options.filter(opt => !opt.advanced);
            const advancedOptions = provider.options.filter(opt => opt.advanced);

            let html = `
                <div class="config-form">
                    <div id="messageContainer"></div>
                    <form id="configForm" onsubmit="handleFormSubmit(event, '${escapeHtml(provider.name)}', ${isEdit})">
                        <div class="form-group">
                            <label class="form-label required">Remote Name</label>
                            <input type="text" name="name" class="form-input" 
                                   value="${escapeHtml(existingRemote?.name || '')}"
                                   ${isEdit ? 'readonly' : ''}
                                   placeholder="my_remote" required>
                            <div class="form-help">Alphanumeric, underscores, and hyphens only</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <input type="text" name="description" class="form-input" 
                                   value="${escapeHtml(existingRemote?.description || '')}"
                                   placeholder="Optional description">
                        </div>

                        <h3 style="margin: 24px 0 16px;">Configuration</h3>
                        ${renderOptions(basicOptions, existingRemote?.config)}

                        ${advancedOptions.length > 0 ? `
                            <div class="form-section">
                                <h3>Advanced Options</h3>
                                ${renderOptions(advancedOptions, existingRemote?.config)}
                            </div>
                        ` : ''}

                        <div class="form-group form-checkbox">
                            <input type="checkbox" name="enabled" id="enabled" 
                                   ${existingRemote?.enabled !== false ? 'checked' : ''}>
                            <label for="enabled">Enable this remote</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                ${isEdit ? 'Update' : 'Create'} Remote
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="showWelcome()">
                                Cancel
                            </button>
                            ${isEdit ? `
                                <button type="button" class="btn btn-danger" 
                                        onclick="confirmDelete('${existingRemote.id}', '${escapeHtml(existingRemote.name)}')">
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    </form>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function renderOptions(options, existingConfig = {}) {
            return options.map(opt => {
                const value = existingConfig?.[opt.name] || opt.default || '';
                let input;

                switch (opt.type) {
                    case 'bool':
                        input = `<input type="checkbox" name="config_${opt.name}" id="config_${opt.name}" ${value ? 'checked' : ''}>`;
                        return `
                            <div class="form-group form-checkbox">
                                ${input}
                                <label for="config_${opt.name}">${escapeHtml(opt.name)}</label>
                            </div>
                            ${opt.help ? `<div class="form-help">${escapeHtml(opt.help)}</div>` : ''}
                        `;
                    case 'password':
                        input = `<input type="password" name="config_${opt.name}" class="form-input" 
                                        value="${escapeHtml(String(value))}" 
                                        ${opt.required ? 'required' : ''}>`;
                        break;
                    case 'int':
                        input = `<input type="number" name="config_${opt.name}" class="form-input" 
                                        value="${escapeHtml(String(value))}" 
                                        ${opt.required ? 'required' : ''}>`;
                        break;
                    default:
                        if (opt.examples && opt.examples.length > 0) {
                            input = `
                                <select name="config_${opt.name}" class="form-input" ${opt.required ? 'required' : ''}>
                                    <option value="">-- Select --</option>
                                    ${opt.examples.map(ex => `
                                        <option value="${escapeHtml(ex.value)}" ${value === ex.value ? 'selected' : ''}>
                                            ${escapeHtml(ex.value)}${ex.help ? ' - ' + escapeHtml(ex.help) : ''}
                                        </option>
                                    `).join('')}
                                </select>
                            `;
                        } else {
                            input = `<input type="text" name="config_${opt.name}" class="form-input" 
                                            value="${escapeHtml(String(value))}" 
                                            ${opt.required ? 'required' : ''}>`;
                        }
                }

                return `
                    <div class="form-group">
                        <label class="form-label ${opt.required ? 'required' : ''}">${escapeHtml(opt.name)}</label>
                        ${input}
                        ${opt.help ? `<div class="form-help">${escapeHtml(opt.help)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        async function handleFormSubmit(event, providerType, isEdit) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const config = {};
            for (const [key, value] of formData.entries()) {
                if (key.startsWith('config_')) {
                    const optName = key.replace('config_', '');
                    config[optName] = value;
                }
            }

            // Handle checkboxes (not in FormData if unchecked)
            form.querySelectorAll('input[type="checkbox"][name^="config_"]').forEach(cb => {
                const optName = cb.name.replace('config_', '');
                config[optName] = cb.checked;
            });

            const remoteData = {
                name: formData.get('name'),
                type: providerType,
                config: config,
                vfs_settings: {},
                enabled: form.querySelector('[name="enabled"]').checked,
                description: formData.get('description') || ''
            };

            try {
                if (isEdit && selectedRemote) {
                    await updateRemote(selectedRemote.id, remoteData);
                    showSuccess('Remote updated successfully!');
                } else {
                    await createRemote(remoteData);
                    showSuccess('Remote created successfully!');
                }
                await loadRemotes();
                setTimeout(showWelcome, 1500);
            } catch (err) {
                showError(err.message);
            }
        }

        async function selectRemote(id) {
            const remote = remotes.find(r => r.id === id);
            if (!remote) return;

            selectedRemote = remote;
            renderRemoteList();

            try {
                const res = await fetch(`/_/rclone_config/api/provider/${remote.type}`);
                const provider = await res.json();
                showConfigForm(provider, remote);
            } catch (err) {
                showError('Failed to load remote: ' + err.message);
            }
        }

        async function confirmDelete(id, name) {
            if (!confirm(`Are you sure you want to delete remote "${name}"?`)) {
                return;
            }

            try {
                await deleteRemote(id);
                showSuccess('Remote deleted successfully!');
                await loadRemotes();
                setTimeout(showWelcome, 1000);
            } catch (err) {
                showError(err.message);
            }
        }

        function showWelcome() {
            currentView = 'welcome';
            selectedRemote = null;
            renderRemoteList();
            document.getElementById('breadcrumb').innerHTML = '';
            document.getElementById('mainTitle').textContent = 'Welcome to Rclone Config';
            document.getElementById('mainContent').innerHTML = `
                <p>Manage your cloud storage connections here.</p>
                <p style="margin-top: 16px;">
                    <strong>${remotes.length}</strong> remote(s) configured. 
                    Click "New Remote" to add more.
                </p>
            `;
        }

        function showSuccess(message) {
            const container = document.getElementById('messageContainer') || document.getElementById('mainContent');
            const div = document.createElement('div');
            div.className = 'message message-success';
            div.textContent = message;
            container.insertBefore(div, container.firstChild);
            setTimeout(() => div.remove(), 4000);
        }

        function showError(message) {
            const container = document.getElementById('messageContainer') || document.getElementById('mainContent');
            const div = document.createElement('div');
            div.className = 'message message-error';
            div.textContent = message;
            container.insertBefore(div, container.firstChild);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
</html>
