runtime: go125
service: default

# Instance configuration
instance_class: F2
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10

# Environment variables
env_variables:
  FLIGHT3_ENV: "production"
  FLIGHT3_DATA_DIR: "/tmp/pb_data"
  FLIGHT3_LOG_DIR: "/tmp/logs"

# Handlers
handlers:
# Static files from pb_public
- url: /pb_public
  static_dir: pb_public
  secure: always

# All other requests go to the Go app
- url: /.*
  script: auto
  secure: always

# Health check
readiness_check:
  path: "/api/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/api/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
